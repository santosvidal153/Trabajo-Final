<div id="modal-js-example" class="modal">
  <div class="modal-background"></div>

  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Nuevo Objetivo</p>
      <button class="delete" aria-label="close"></button>
    </header>

    <section class="modal-card-body">
      
      <form id="form-nuevo-objetivo">
        <div class="field">
          <label class="label">Nombre del Objetivo</label>
          <div class="control">
            <input class="input" type="text" id="obj-nombre" placeholder="Ej: Viaje a Europa" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <textarea class="textarea" id="obj-descripcion" placeholder="Describe tu objetivo..."></textarea>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Monto Objetivo ($)</label>
              <div class="control">
                <input class="input" type="number" id="obj-monto" placeholder="0.00" min="1" step="0.01" required>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Fecha Límite</label>
              <div class="control">
                <input class="input" type="date" id="obj-fecha" required>
              </div>
            </div>
          </div>
        </div>
          
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Categoría</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="obj-categoria">
                    <option value="deporte">Deporte</option>
                    <option value="educacion">Educación</option>
                    <option value="hogar">Hogar</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="salud">Bienestar & Relax</option>
                    <option value="viaje">Viajes</option>
                    <option value="vehiculo">Vehiculos</option>
                    <option value="inversion">Inversiones</option>
                    <option value="lujos">Lujos</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

    </section>

    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button is-success">Guardar Objetivo</button>
        <button class="button is-link">Cancelar</button>
      </div>
    </footer>
  </div>
</div>
