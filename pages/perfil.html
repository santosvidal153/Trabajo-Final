<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - UpFinance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- NAVBAR -->
    <div w3-include-html="componentes/navbar.html"></div>

    <main class="box">
        <div class="perfil-header">
            <div class="perfil-info-usuario">
                <div class="circulo-usuario">
                    <i class="fas fa-user"></i>
                </div>
                <div class="perfil-datos">
                    <h1 class="titulo-usuario">Maria Perez</h1>
                    <p class="etiqueta-categoria">maria.perez@email.com</p>
                </div>
            </div>
            <button class="boton-editar-perfil js-modal-trigger" data-target="modal-js-example">
                Editar
            </button>
        </div>

        <div class="info-simple">
            <div class="info-fila">
                <div class="info-columna">
                    <p class="etiqueta-categoria">NOMBRE COMPLETO</p>
                    <div class="info-item">
                        <p class="valor-monto">Maria Perez</p>
                    </div>
                </div>
                <div class="info-columna">
                    <p class="etiqueta-categoria">SE DEDICA A</p>
                    <div class="info-item">
                        <p class="valor-monto">Recepcionista</p>
                    </div>
                </div>
            </div>
            
            <div class="info-fila">
                <div class="info-columna">
                    <p class="etiqueta-categoria">GÉNERO</p>
                    <div class="info-item">
                        <p class="valor-monto">Femenino</p>
                    </div>
                </div>
                <div class="info-columna">
                    <p class="etiqueta-categoria">NACIMIENTO</p>
                    <div class="info-item">
                        <p class="valor-monto">12/05/1995</p>
                    </div>
                </div>
            </div>
            
            <div class="info-fila">
                <div class="info-columna">
                    <p class="etiqueta-categoria">DE DONDE ES</p>
                    <div class="info-item">
                        <p class="valor-monto">Buenos Aires, ARG</p>
                    </div>
                </div>
                <div class="info-columna">
                    <p class="etiqueta-categoria">TELÉFONO</p>
                    <div class="info-item">
                        <p class="valor-monto">+54 11 1234-5678</p>
                    </div>
                </div>
            </div>
            
            <div class="info-fila">
                <div class="info-columna">
                    <p class="etiqueta-categoria">EMAIL</p>
                    <div class="info-item">
                        <p class="valor-monto">maria.perez@email.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="botones-container">
            <button class="boton-eliminar">
                Eliminar Cuenta
            </button>
            <button class="boton-cerrar-sesion">
                Cerrar Sesión <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <!-- MODAL EDITAR PERFIL -->
        <div w3-include-html="componentes/modal-editarperfil.html"></div>
    </main>

    
    <script src="../js/navbar.js"></script>
    <script src="../js/modal-editarperfil.js"></script>
</body>
</html>
