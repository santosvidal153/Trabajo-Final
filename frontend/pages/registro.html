<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </div>

                    <label class="label">Contrase√±a</label>

                </div>
                <div class="field">
                    <label class="label">Pais</label>

                <div class="field is-grouped is-grouped-centered">
