<!DOCTYPE html>
<html lang="es" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="icon" href="../assets/favicon.ico">
        <title>Registro - UpFinance</title>
    </head>
    <body class="pag-registro">        
        <div class="container" id="contenedor-registro">
            <div class="box">
                <form id="formulario">
                    <h1 id="titulo"><b>Crea tu cuenta</b></h1>
                    <div class="field">
                        <label class="label">Nombre Completo</label>
                            <div class="control">
                                <input class="input" type="text" name="nombre" placeholder="Ingresá tu nombre completo" required>
                            </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" placeholder="Ingresá tu email" required>
                            </div>
                    </div>
                    <div class="field">
                        <label class="label">Contraseña</label>
                            <div class="control has-icons-right">
                                <input class="input" type="password" name="contrasena" placeholder="Ingresá tu contraseña" required>
                                <span class="icon is-small is-right is-clickable" id="toggle-password">
                                    <i class="fas fa-eye" id="eye-icon"></i>
                                </span>
                            </div>
                    </div>
                    <div class="field">
                        <label class="label">País</label>
                            <div class="control">
                                <input class="input" type="text" name="pais" placeholder="Ingresá tu pais" required>
                            </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <a>
                            <button class="button">Registrarse</button>
                        </a>
                    </div>
                    <p class="has-text-centered">
                        <a href="./login.html">Ya tenés cuenta? Inicia sesión</a>
                    </p>
                </form>
                <div class="notification is-success is-hidden" id="noti-exito">
                    <p>Cuenta creada correctamente</p>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="../javascript/registro.js"></script>
    </body>
</html>
